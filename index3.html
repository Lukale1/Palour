<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style2.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendy Beauty Palour</title>
</head>
<body>
    <article>
        <div class="container">
            <form action="#">
                <p class="p-1">Welcome to Wendy's Beauty Palour.</p>
                <h3 class="reg">Sign In</h3>
                <div class="u-details">
                    <div class="inputbox">
                        <label for="name" class="uname">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="inputbox">
                        <label for="email" class="email">Email:</label>
                        <input type="text" id="mail" name="mail" placeholder="Enter your email" required>
                    </div>
                    <div class="inputbox">
                        <label for="a-time" class="a-time">appointment time:</label>
                        <input type="time" id="a-time" name="a-time" placeholder="time" required>
                    </div>
                    <div class="inputbox">
                        <label for="a-ddate" class="a-ddate">set appointment date:</label>
                        <input type="date" id="a-ddate" name="a-ddate" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="inputbox">
                        <label for="pass" class="pass">Password:</label>
                        <input type="text" id="pass" name="pass" placeholder="Enter your passsword" required>
                    </div>
                    <div class="inputbox">
                        <label for="confirm" class="confirm">Confirm Password:</label>
                        <input type="confirm" id="confirm" name="confirm" placeholder="Confirm password" required>
                    </div>
                </div>
                
                <div>
                    <button class="button">LogIn</button>
                </div>
<div>
    <p class="p">By continuing, you agree to Wendy's Beauty Palour's Terms of Service and confirm that you have read Our Privacy Policy.</p>
</div>
                <div>
                    <h3 class="forgot">Forgot Password?</h3>

                    <h3 class="don">Don't have an account?<a href="#"> Click here</a></h3>
                </div>
            

        </div>
    </article>
</body>
</html>
